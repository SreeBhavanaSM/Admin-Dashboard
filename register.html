<head>
    <meta charset="UTF-8">

    <!-- bootstrap 5.1.3 css -->

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css">

    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <style>
        #login_page {
            background-image: linear-gradient(to right, rgba(74, 118, 124, 0.733), rgba(30, 67, 86, 0.932)), url(https://images.unsplash.com/photo-1644088379091-d574269d422f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1693&q=80);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
        }

        #login_page .form-bg {
            /* color: white; */
            background-image: linear-gradient(135deg, rgba(225, 225, 225, 0.1), rgba(225, 225, 225, 0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(225, 225, 225, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.);
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="login_page">
        <div class="row  pt-5">
            <div class="col-4"></div>
            <div class="col-4 form-bg p-5" id="form_fill">
                <h1 class="display-h3 p-1 text-white">Register Page</h1>
                <div class="row g-3 p-0 p-md-3">
                    <div class="col-11 mt-1">
                        <div class="form-floating  mt-5">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Sam Aurora">
                            <label for="floatingInput"><i class="fa-solid fa-user"></i> &nbsp; Full Name</label>
                          </div>
                    </div>
                    <div class="col-11 mt-5">
                        <div class="form-floating ">
                            <input type="Email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput"><i class="fa-solid fa-envelope"></i> &nbsp; Email</label>
                          </div>
                    </div>
                    <div class="col-11 mt-5">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword"><i class="fa-solid fa-lock"></i> &nbsp; Password</label>
                          </div>
                    </div>
                    <div class="col-11 mt-5">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword"><i class="fa-solid fa-lock"></i> &nbsp; Confirm Password</label>
                          </div>
                    </div>                    
                </div>
                <div class="col-12 pt-4">
                    <button class="btn bg-primary text-white px-5" id="submit-btn" onclick="submit">Register</button>
                </div>
                <div class="col-12 pt-5 text-white">
                    Have an account ? <a href="./Login.html" class="text-light">Signup</a>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <!-- bootstrap 4.3.1 js -->
    <script src="./assets/bootstrap-4.3.1/js/bootstrap.js"></script>

    <!-- bootstrap 5.1.3 js -->
    <script src="./assets/bootstrap-5.1.3/js/bootstrap.js"></script>

    <!-- j query -->
