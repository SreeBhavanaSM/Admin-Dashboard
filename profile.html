<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMTI Admin template</title>

    <!-- bootstrap 4.3.1 css -->
    <link rel="stylesheet" href="./assets/bootstrap-4.3.1/css/bootstrap.css">

    <!-- bootstrap 5.1.3 css -->
    <link rel="stylesheet" href="./assets/bootstrap-5.1.3/css/bootstrap.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <style>
        .profile-bg {
            background-image: linear-gradient(135deg, rgba(225, 225, 225, 0.1), rgba(225, 225, 225, 0)),url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkKmmD7CEpaHmtTO1pbRm2W4FCt_dJvB18xw&usqp=CAU);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 20px;
            background-size: cover;
            background-repeat: no-repeat;
            border: 1px solid rgba(225, 225, 225, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.);
        }
    </style>
</head>

<body>

    <!-- start design here -->
    <div class="container-fluid navbarmenu bg-light">
        <div class="row flex-nowrap">
            <div class=" col-auto col-md-4 col-lg-2 min-vh-100 d-flex flex-column justify-content-between bgOfNav">
                <div class="p-2">
                    <a href="" class="d-flex text-decoration-none mt-1 align-items-center text-white">
                        <span class="fs-4 d-sm-inline">
                            <!-- <img src="./assets/images/CMTI Logo.png" height="40px" width="70px" alt=""> -->
                            <h1 class="h1 text-center p-1">PTP</h1>
                        </span>
                    </a>
                    <ul class="nav nav-pills flex-column mt-2">
                        <li class="nav-item py-md-2 py-1">
                            <a href="./index.html" class="nav-link active text-white bg-black bg-opacity-25">
                                <i class="fa fs-5 fa-gauge"></i> <span class="fs-5 d-none
                                 d-sm-inline ps-1">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item py-md-2 py-1">
                            <a href="./index.html" class="nav-link text-white">
                                <i class="fa fs-5 fa-house"></i> <span class=" d-none
                                 d-sm-inline ps-1">Home</span>
                            </a>
                        </li>
                        <li class="nav-item py-md-2 py-1">
                            <a href="./vendor.html" class="nav-link text-white">
                                <i class="fa fs-5 fa-table-list"></i> <span class=" d-none
                                 d-sm-inline ps-1">vendor</span>
                            </a>
                        </li>
                        <li class="nav-item py-md-2 py-1">
                            <a href="./customer.html" class="nav-link text-white">
                                <i class="fa fs-5 fa-users"></i> <span class=" d-none
                                 d-sm-inline ps-1">customer</span>
                            </a>
                        </li>
                        <li class="nav-item py-md-2 py-1">
                            <a href="./profile.html" class="nav-link text-white">
                                <i class="fa fs-5 fa-users"></i> <span class=" d-none
                                 d-sm-inline ps-1">Profile</span>
                            </a>
                        </li>
                        <li class="nav-item py-md-2 py-1">
                            <a href="./register.html" class="nav-link text-white">
                                <i class="fa fs-5 fa-smile"></i> <span class=" d-none
                                 d-sm-inline ps-1">Register</span>
                            </a>
                        </li>
                        <li class="nav-item py-md-2 py-1">
                            <a href="./Login.html" class="nav-link text-white">
                                <i class="fa fs-5 fa-clipboard"></i> <span class=" d-none
                                 d-sm-inline ps-1">Login</span>
                            </a>
                        </li>
                        <li class="nav-item py-md-2 py-1">
                            <a href="#" class="nav-link text-white">
                                <i class="fa fs-5 fa-gauge"></i> <span class=" d-none
                                 d-sm-inline ps-1">Invoices</span>
                            </a>
                        </li>
                        <li class="nav-item py-md-2 py-1">
                            <a href="#" class="nav-link text-white">
                                <i class="fa fs-5 fa-table-list"></i> <span class=" d-none
                                 d-sm-inline ps-1">Notify</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- contents start -->
            <div class="col mx-md-3 mx-sm-1 mt-2" id="contents">
                <div class="row g-3">
                    <div class="col-12  top-head">
                        <div class="container ">
                            <h4 class="h5 pt-3 pb-1 text-center text-white">
                                Proficiency Testing Programme
                            </h4>
                        </div>
                        <div class="container-fluid">
                            <div class="glass">
                                <div class="mx-4 mt-3 overflow-hidden">
                                    <div class="row gx-4">
                                        <div class="col-auto">
                                            <div class="user-img position-relative pb-2">
                                                <img src="./assets/images/user.jpg" width="80" height="80"
                                                    alt="user-image" class=" border-radius-lg shadow-sm">
                                            </div>
                                        </div>
                                        <div class="col-auto my-auto">
                                            <div class="h-100">
                                                <h5 class="mb-1 p-1">
                                                    <i class="fa-regular fa-user text-black"></i>
                                                    Aurora
                                                </h5>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
                                            <div class="nav-wrapper position-relative end-0">
                                                <ul class="nav nav-pills nav-fill p-1 bg-transparent " role="tablist">
                                                    <li class="nav-item">
                                                        <a class="nav-link mb-0 px-0 py-1 bg-transparent " href=""
                                                            aria-selected="false">
                                                            <i class="fa-regular fa-bell text-black"></i>
                                                            <span class="ms-1 text-black">Messages</span>
                                                        </a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a class="nav-link mb-0 px-0 py-1 bg-transparent " href=""
                                                            aria-selected="false">
                                                            <i class="fa-regular fa-user text-black"></i>
                                                            <span class="ms-1 text-black">Log Out</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- profile form start -->


                    <div class="col-12 col-lg-6">
                        <div class="container-fluid mt-3 profile-bg px-4 pt-2 pb-4">
                            <h5 class="h5 p-1"> <i class="fa fa-user pt-1"></i> Edit Profile</h5>
                            <hr>
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Full name</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                  </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Mobile</label>
                                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                  </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="container-fluid mt-3 profile-bg px-4 pt-2 pb-4">
                            <h5 class="h5 p-1"> <i class="fa fa-user pt-1"></i> Profile Details</h5>
                            <hr>
                            <form>
                                <div class="mx-auto text-center">
                                    <img src="./assets/images/user.jpg" height="220" width="220" class="border rounded-circle" alt="">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Name</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" disabled>
                                  </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-12 col-lg-10">
                        <div class="container-fluid mt-3 profile-bg px-4 pt-2 pb-4">
                            <h5 class="h5 p-1"> <i class="fa-solid fa-lock pt-2"></i> Change Password</h5>
                            <hr>
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                    <div id="" class="form-text">Require your current Password.</div>
                                </div>
                                <hr>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <footer class="footer pt-3  ">
                            <div class="container-fluid">
                                <div class="row align-items-center justify-content-lg-between">
                                    <div class="col-lg-6 mb-lg-0 mb-4">
                                        made with <i class="fa fa-heart"></i> by Aurora for CMTI
                                    </div>
                                </div>
                            </div>
                    </div>
                    </footer>
                </div>
            </div>

        </div>
        <!-- <div class="col mx-md-3 mx-sm-1 mt-2" id="cards">
            <div class="row"> -->
                
   

            <!-- end design here -->

        <!-- bootstrap 4.3.1 js -->
        <script src="./assets/bootstrap-4.3.1/js/bootstrap.js"></script>

        <!-- bootstrap 5.1.3 js -->
        <script src="./assets/bootstrap-5.1.3/js/bootstrap.js"></script>

        <!-- j query -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
        <!-- custom js -->
        <script src="./assets/js/sample.js"></script>

</body>

</html>
